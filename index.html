<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-main">
        <figure class="image">
          <img class="" src="images/image-victor.jpg" alt="image-victor" />
        </figure>
        <section class="card-section">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
          <p class="country">London</p>
        </section>
        <hr />

        <div class="footer">
          <section class="card-footer">
            <h2>80K</h2>
            <p>Followers</p>
          </section>
          <section class="card-footer">
            <h2>803K</h2>
            <p>Likes</p>
          </section>
          <section class="card-footer">
            <h2>1.4K</h2>
            <p>Photos</p>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
